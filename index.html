<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="jsgif/b64.js"></script>
    <script src="jsgif/NeuQuant.js"></script>
    <script src="jsgif/LZWEncoder.js"></script>
    <script src="jsgif/GIFEncoder.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="megamoji.js"></script>
    <title>MEGAMOJI</title>
  </head>

  <body class="container">
    <h1 class="page-header">MEGAMOJI</h1>

    <div class="row">

      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="panel-heading">結果</div>
          <div class="panel-body">
            <p id="result-area">
            </p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">設定</div>
          <div class="panel-body">
            <div class="form-group">
              <label>分割数 横</label>
              <input type="text" value="1" id="h" class="form-control">
            </div>
            <div class="form-group">
              <label>分割数 縦</label>
              <input type="text" value="1" id="v" class="form-control">
            </div>
            <div class="form-group">
              <label>画像</label>
              <input type="file" id="file" class="form-control">
            </div>
            <div id="details" style="display: none;">
              <div class="form-group">
                <label>トリミング 左 (px)</label>
                <input type="text" value="0" id="left" class="form-control">
              </div>
              <div class="form-group">
                <label>トリミング 上 (px)</label>
                <input type="text" value="0" id="top" class="form-control">
              </div>
              <div class="form-group">
                <label>縮小率 (分の１)</label>
                <input type="text" value="1.0" id="zoom" class="form-control">
              </div>
              <div class="form-group">
                <label>
                  キラ
                  <input type="checkbox" id="kira">
                </label>
              </div>
            </div>
            <p><img id="preview" style="max-width: 100%;" /></p>
            <input type="button" id="render" class="btn btn-primary" value="Render">
            <input type="button" id="toggle_details" class="btn btn-default" value="Advanced">
          </div>
        </div>
      </div>

    </div>
  </body>

</html>
